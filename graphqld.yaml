hostname: "localhost"
address: ":8082"
root: "./examples/graphqld"
hot: false
graphiql: false
resolverWD: "."
#contextExecPath: ""
#contextFilesDir: ""
graphs:
  - serverName: "example1.localhost"
    graphiql: true
    hot: false
    workingDir: "."
    contextExecPath: "./examples/graphqld/example1.localhost/auth.py"
    #contextFilesDir: ""
    cors:
      allowCredentials: true
      allowedHeaders:
        - "Host"
      allowedOrigins:
        - "localhost"
        - "127.0.0.1"
      ignoreOptions: true
